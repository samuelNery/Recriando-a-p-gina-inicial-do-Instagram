<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset = "utf-8">
        <title>InstaSam</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imgs/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imgs/instagram-logo.png" class="instagram-logo" alt="logo do intagram"></img>
                    <div class="profile-photo">
                        <img src="./imgs/ft-perfil.jpg" alt="foto perfil"></img>
                    </div>
                    <a href="#" class="instagram-login">Continuar como samuelnery</a>
                    <a href="#" class="instagram-logout">Remove conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é samuelnery?</p>
                    <p class="notaccount">
                        <span class="link-blue">Trocar contas</span>
                        ou
                        <span class="link-blue">Cadastra-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
